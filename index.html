            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Type a city..." autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="search" class="form-control btn btn-primary shadow-sm w-100" id="" />

                        <button class="btn btn-success w-100" id="current-location-button">
                Current
              </button>
                    </div>
                </div>
            </form>

            <div class="weather-summary">

                    <h1 id="city"></h1>
                    <ul>

                        <li id="description"></li>
                    </ul>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="clearfix">
                            <img class="weather-icon weather-icon-today" />

                    </div>

                        </div>
                        <div class="weather-detail-text">
                            Wind: <span id="wind-speed"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="days clearfix">
                <div class="day-block">
                    <div class="day-block-date"></div>
                    <img class="day-block-image" />
                    <div class="day-block-temps">
                        <span class="day-block-temp"></span>
